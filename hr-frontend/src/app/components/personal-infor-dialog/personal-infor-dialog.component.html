<div class="dialog-container">
  <div class="dialog-content">
    <button class="close-button" mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>

    <div class="dialog-header">
      <div class="user-avatar">
        <mat-icon class="avatar-icon">account_circle</mat-icon>
      </div>
      <h1 class="dialog-title">Hồ Sơ Của Tôi</h1>
      <p class="dialog-subtitle">Quản lý thông tin hồ sơ cá nhân</p>
    </div>

    <form [formGroup]="profileForm" class="profile-form">
      <div class="form-field">
        <label class="field-label">Họ và tên</label>
        <div class="input-container">
          <mat-icon class="field-icon">person</mat-icon>
          <input type="text" 
                 [attr.disabled]="true" 
                 formControlName="fullname" 
                 class="field-input">
        </div>
      </div>

      <div class="form-field">
        <label class="field-label">Email</label>
        <div class="input-container">
          <mat-icon class="field-icon">email</mat-icon>
          <input type="email" 
                 formControlName="email" 
                 class="field-input">
        </div>
      </div>

      <div class="form-field">
        <label class="field-label">Số điện thoại</label>
        <div class="input-container">
          <mat-icon class="field-icon">phone</mat-icon>
          <input type="text" 
                 formControlName="phone_number" 
                 class="field-input">
        </div>
      </div>

      <div class="form-actions">
        <button mat-stroked-button
                class="password-button"
                (click)="changePassword()">
          <mat-icon>lock</mat-icon>
          Đổi mật khẩu
        </button>
        
        <button mat-raised-button
                color="primary"
                class="update-button"
                [disabled]="!profileForm.dirty"
                (click)="saveProfile()">
          <mat-icon>save</mat-icon>
          Cập nhật
        </button>
      </div>
    </form>
  </div>
</div>
