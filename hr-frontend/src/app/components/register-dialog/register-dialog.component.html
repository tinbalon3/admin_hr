<h2 mat-dialog-title>Đăng ký ngày {{ data.day }}</h2>
    <mat-dialog-content>
      <ul class="list-disc pl-5">
        <li *ngFor="let reg of data.registrations">
          {{ reg.intern }} <span *ngIf="reg.note" class="text-sm text-red-600">(Nửa ngày)</span>
        </li>
      </ul>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Đóng</button>
    </mat-dialog-actions>
