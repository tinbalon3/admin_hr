<div class="p-6">
    <h2 class="text-xl font-semibold mb-4">Đổi Mật Khẩu</h2>
  
    <form [formGroup]="changePasswordForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Mật khẩu hiện tại</label>
        <input type="password" formControlName="currentPassword" class="w-full border rounded px-3 py-2">
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Mật khẩu mới</label>
        <input type="password" formControlName="newPassword" class="w-full border rounded px-3 py-2">
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Nhập lại mật khẩu mới</label>
        <input type="password" formControlName="confirmPassword" class="w-full border rounded px-3 py-2">
      </div>
  
      <div class="flex justify-end space-x-2">
        <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600" (click)="onClose()">Hủy</button>
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" (click)="onSave()">Lưu</button>
      </div>
    </form>
  </div>
