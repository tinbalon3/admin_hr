<mat-toolbar color="primary" class="header">
  <span class="logo">HR AIAIVN</span>
  <span class="spacer"></span>
  <div class="user-section" [matMenuTriggerFor]="userMenu">
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
    <span class="username">{{ userName }}</span>
  </div>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="openPersonalInfo()">
      <mat-icon>person</mat-icon>
      <span>Thông tin cá nhân</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Đăng xuất</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/inforcompany">Bảng tin</a>
      <a mat-list-item routerLink="/dashboard/create-leave-request">Tạo đơn nghỉ phép</a>
      <a *ngIf="this.userRole == 'INTERN'" mat-list-item routerLink="/dashboard/intern-schedule">Đăng kí lịch làm (Thực tập sinh)</a>
      <a *ngIf="this.userRole == 'ADMIN'" mat-list-item routerLink="/dashboard/list-leave-request">Danh sách đơn nghỉ phép</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
