<div class="leave-dashboard">
  <!-- Main Balance Card -->
  <div class="leave-chart-card">
    <div class="card-header">
      <h3>Tổng quan ngày nghỉ phép</h3>
    </div>
    <div class="chart-wrapper">
      <div class="chart" [style.background]="'conic-gradient(#4caf50 ' + takenPercent + '%, #e0e0e0 ' + takenPercent + '%)'">
        <div class="chart-inner">
          <div class="chart-center">
            <div class="percentage">{{ takenPercentRounded }}%</div>
            <div class="used">Đã sử dụng</div>
          </div>
        </div>
      </div>
    </div>
    <div class="leave-stats">
      <div class="stat-item taken">
        <span class="stat-value">{{ daysTaken }}</span>
        <span class="stat-label">Đã nghỉ</span>
      </div>
      <div class="stat-item remaining">
        <span class="stat-value">{{ daysRemaining }}</span>
        <span class="stat-label">Còn lại</span>
      </div>
      <div class="stat-item total">
        <span class="stat-value">{{ totalLeave }}</span>
        <span class="stat-label">Tổng ngày</span>
      </div>
    </div>
  </div>

  <!-- Monthly Breakdown -->
  <div class="monthly-breakdown card">
    <h3>Thống kê theo tháng</h3>
    <div class="month-bars">
      <div *ngFor="let month of monthlyData" class="month-bar">
        <div class="bar-label">{{ month.name }}</div>
        <div class="bar-wrapper">
          <div class="bar" [style.height.%]="month.percentage"></div>
        </div>
        <div class="bar-value">{{ month.days }}</div>
      </div>
    </div>
  </div>

  <!-- Leave Types -->
  <div class="leave-types card">
    <h3>Loại nghỉ phép</h3>
    <div class="type-list">
      <div *ngFor="let type of leaveTypes" class="type-item">
        <div class="type-icon" [style.background-color]="type.color">
          <i [class]="type.icon"></i>
        </div>
        <div class="type-info">
          <span class="type-name">{{ type.name }}</span>
          <span class="type-days">{{ type.days }} ngày</span>
        </div>
        <div class="type-progress">
          <div class="progress-bar" [style.width.%]="type.percentage"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Tips Card -->
  <div class="tips-card card">
    <h3>Lời khuyên về nghỉ phép</h3>
    <div class="tips-list">
      <div *ngFor="let tip of tips" class="tip-item">
        <i [class]="tip.icon"></i>
        <span>{{ tip.text }}</span>
      </div>
    </div>
  </div>
</div>
