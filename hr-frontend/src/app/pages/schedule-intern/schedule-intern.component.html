<div class="schedule-container">
    <h1>Lịch làm việc</h1>
  
    <div class="submit-container">
      <button mat-raised-button color="primary" (click)="submitSchedule()">
        Gửi lịch làm
      </button>
    </div>
  
    <table mat-table [dataSource]="scheduleData" class="schedule-table">
  
      <!-- Employee Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tên NV </th>
        <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
      </ng-container>
  
      <!-- Days Columns -->
      <ng-container *ngFor="let day of days" [matColumnDef]="day.key">
        <th mat-header-cell *matHeaderCellDef> {{ day.label }} </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.schedule[day.key]" name="{{day.key}}-{{element.username}}"></mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
  </div>
