<div class="register-container">
    <header class="header">
        <h1 class="title">HR AIAIVN</h1>
    </header>

    <mat-card class="register-card">
        <h2>Đăng kí</h2>
        <form (ngSubmit)="onRegister()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Full name</mat-label>
                <input matInput [(ngModel)]="full_name" name="full_name" required />
              </mat-form-field>
              
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput [(ngModel)]="email" name="email" required />
              </mat-form-field>
              
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="password" required />
              </mat-form-field>
              

            <button mat-raised-button color="primary" class="full-width">Đăng kí</button>
        </form>

        <!-- Nút quay lại trang Login -->
        <div class="login-link">
            <button mat-button color="accent" [routerLink]="['/login']">Quay lại đăng nhập</button>
        </div>
    </mat-card>
</div>
