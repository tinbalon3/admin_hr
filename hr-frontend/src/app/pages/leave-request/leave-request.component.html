<section class="mb-12">

      </div>
      <!-- B·∫£ng t·∫°o ƒë∆°n -->
      <div class="overflow-x-auto rounded-lg shadow">
        <table class="min-w-full">
          <thead class="bg-gray-200">
            <tr>
              <th class="py-3 px-4 border text-black text-center uppercase text-sm font-medium">
                Ng√†y b·∫Øt ƒë·∫ßu
              </th>
              <th class="py-3 px-4 border text-black text-center uppercase text-sm font-medium">
                Ng√†y k·∫øt th√∫c
              </th>
              <th class="py-3 px-4 border text-black text-center uppercase text-sm font-medium">
                Lo·∫°i ngh·ªâ ph√©p
              </th>
              <th class="py-3 px-4 border text-black text-center uppercase text-sm font-medium">
                Ghi ch√∫
              </th>
              <th class="py-3 px-4 border text-black text-center uppercase text-sm font-medium">
                Tr·∫°ng th√°i
              </th>
              <th class="py-3 px-4 border text-black text-center uppercase text-sm font-medium">
                Thao t√°c
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let request of pagedData" class="bg-gray-50">
              <td class="py-3 px-4 border">
                <input type="date" class="border rounded px-2 py-1 w-full" [disabled]="request.leave_request.status != 'PENDING'" [(ngModel)]="request.leave_request.start_date" />
              </td>
              <td class="py-3 px-4 border">
                <input type="date" class="border rounded px-2 py-1 w-full" [disabled]="request.leave_request.status != 'PENDING'" [(ngModel)]="request.leave_request.end_date" />
              </td>
              <td class="py-3 px-4 border">
                <select
                  class="w-full border rounded px-2 py-1"
                  [disabled]="request.leave_request.status != 'PENDING'"
                  [(ngModel)]="request.leave_type.id"
                  (change)="onLeaveTypeChange(request, request.leave_type.id)"
                >
                  <option *ngFor="let type of leaveType" [value]="type.id" [ngStyle]="{'white-space': 'normal'}">
                    {{ type.type_name }}
                  </option>
                </select>
              </td>
              <td class="py-3 px-4 border">
                <textarea 
                  placeholder="Nh·∫≠p ghi ch√∫" 
                  class="border rounded px-2 py-1 w-full resize-none" 
                  [disabled]="request.leave_request.status != 'PENDING'" 
                  [(ngModel)]="request.leave_request.notes"
                  rows="2"
                  style="white-space: pre-wrap; word-wrap: break-word;"
                ></textarea>
              </td>
              <td class="py-3 px-4 border text-center">
                <span
                  class="px-3 py-1 inline-flex text-xs font-semibold rounded-full uppercase transition-colors duration-200"
                  [ngClass]="{
                    'bg-green-100 text-green-800': request.leave_request?.status === 'APPROVED',
                    'bg-red-100 text-red-800': request.leave_request?.status === 'REJECTED',
                    'bg-yellow-100 text-yellow-800': request.leave_request?.status === 'PROCESSING'
                  }"
                >
                  {{ request.leave_request?.status }}
                </span>
              </td>
              <td class="py-3 px-4 border text-center">
                <div class="flex gap-2 justify-center">
                  <button 
                    class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
                    [ngClass]="{'opacity-50 cursor-not-allowed': request.leave_request.status != 'PENDING'}"
                    [disabled]="request.leave_request.status != 'PENDING'"
                    (click)="submitSelected()"
                  >
                    G·ª≠i
                  </button>
                  <button 
                  [ngClass]="{'opacity-50 cursor-not-allowed': request.leave_request.status != 'PENDING'}"
                    class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                    [disabled]="request.leave_request.status != 'PENDING'"
                    (click)="deleteLeaveRequest(request)"
                  >
                    X√≥a
                  </button>
                  <button 
                  [ngClass]="{'opacity-50 cursor-not-allowed': request.leave_request.status != 'PENDING'}"
                    class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600"
                    [disabled]="request.leave_request.status != 'PENDING' || !hasChanges(request)"
                    (click)="updateLeaveRequest(request)"
                  >
                    C·∫≠p nh·∫≠t
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination controls -->

            <select

            >
              <option [value]="5">5</option>
              <option [value]="10">10</option>
              <option [value]="25">25</option>
              <option [value]="50">50</option>
            </select>
          </div>
    
          <div class="flex items-center space-x-2">
            <button
              (click)="onPageChange(currentPage - 1)"
              [disabled]="currentPage === 1"
              class="px-3 py-1 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Tr∆∞·ªõc
            </button>
            
            <span class="text-sm text-gray-700">
              Trang {{ currentPage }} / {{ totalPages }}
            </span>
    
            <button

              [disabled]="currentPage === totalPages"
              class="px-3 py-1 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Sau
            </button>
          </div>
        </div>
      </div>
    </section>
