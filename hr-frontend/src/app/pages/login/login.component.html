<div class="login-container">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <header class="header">
        <img src="\assets\logos\AIAIVN-05-Logo-DarkBackground.png" class="logo" alt="HR AIAIVN Logo" />
        <h1 class="title">HR AIAIVN</h1>
        <p class="subtitle">Hệ thống quản lý nhân sự</p>
    </header>

    <mat-card class="login-card animate-entry">
        <div class="card-header">
            <mat-icon class="header-icon">login</mat-icon>
            <h2>Đăng nhập</h2>
        </div>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix class="field-icon">email</mat-icon>
                <input matInput [(ngModel)]="email" name="email" required email #emailField="ngModel" />
                <mat-error *ngIf="emailField.invalid && emailField.touched">
                    Email không hợp lệ
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Mật khẩu</mat-label>
                <mat-icon matPrefix class="field-icon">lock</mat-icon>
                <input matInput [type]="hidePassword ? 'password' : 'text'" 
                       [(ngModel)]="password" name="password" 
                       required #passwordField="ngModel" />
                <button mat-icon-button matSuffix type="button" 
                        (click)="hidePassword = !hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="passwordField.invalid && passwordField.touched">
                    Vui lòng nhập mật khẩu
                </mat-error>
            </mat-form-field>

            <div class="form-options">
                <mat-checkbox color="primary" class="remember-me">
                    Nhớ tài khoản
                </mat-checkbox>
                <a mat-button color="primary" class="forgot-password">
                    Quên mật khẩu?
                </a>
            </div>

            <button mat-raised-button color="primary" 
                    class="submit-button" 
                    type="submit"
                    [disabled]="!loginForm.form.valid">
                <mat-icon>login</mat-icon>
                <span>Đăng nhập</span>
            </button>
        </form>

        <div class="social-login">
            <p class="social-text">Hoặc đăng nhập bằng</p>
            <div class="social-buttons">
                <button mat-mini-fab color="primary" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button mat-mini-fab color="accent" class="google">
                    <i class="fab fa-google"></i>
                </button>
                <button mat-mini-fab class="twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
        </div>

        <div class="register-link">
            <span class="register-text">Chưa có tài khoản?</span>
            <a mat-button color="accent" [routerLink]="['/register']">
                Đăng ký ngay
                <mat-icon>arrow_forward</mat-icon>
            </a>
        </div>
    </mat-card>
</div>
