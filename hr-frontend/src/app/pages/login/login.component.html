<div class="bg-gradient-to-r from-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      
      <!-- Logo HR AIAIVN -->
      <div class="flex flex-col items-center mb-6">
          <img src="\assets\logos\AIAIVN-05-Logo-DarkBackground.png" class="w-32 h-32" alt="HR AIAIVN Logo" />
          <h2 class="text-2xl font-bold text-indigo-700">HR AIAIVN</h2>
          <p class="text-gray-500 text-sm">Hệ thống quản lý nhân sự</p>
      </div>

      <h2 class="text-xl font-bold text-center mb-6">Đăng nhập</h2>

      <form (ngSubmit)="onLogin()">
          <div class="mb-4 flex items-center border rounded-lg px-3 py-2 bg-gray-100">
              <i class="fas fa-user text-gray-500 mr-2"></i>
              <input class="w-full focus:outline-none bg-transparent" 
                     [(ngModel)]="email" 
                     name="email" 
                     placeholder="Email nhân sự" 
                     type="text" 
                     required />
          </div>
          <div class="mb-4 flex items-center border rounded-lg px-3 py-2 bg-gray-100">
              <i class="fas fa-lock text-gray-500 mr-2"></i>
              <input class="w-full focus:outline-none bg-transparent" 
                     [(ngModel)]="password" 
                     name="password" 
                     placeholder="Mật khẩu" 
                     type="password" 
                     required />
          </div>

          <div class="flex items-center justify-between mb-4">
              <label class="flex items-center">
                  <input type="checkbox" class="mr-2" />
                  <span class="text-gray-600 text-sm">Nhớ tài khoản</span>
              </label>
              <a class="text-blue-500 text-sm hover:underline cursor-pointer">Quên mật khẩu?</a>
          </div>

          <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition" type="submit">
              Đăng nhập
          </button>
      </form>

      <div class="text-center my-4">
          <p class="text-gray-500">Hoặc đăng nhập bằng</p>
          <div class="flex justify-center gap-4 mt-2">
              <a class="text-blue-700 text-2xl" href="#"><i class="fab fa-facebook-f"></i></a>
              <a class="text-blue-400 text-2xl" href="#"><i class="fab fa-twitter"></i></a>
              <a class="text-red-600 text-2xl" href="#"><i class="fab fa-google"></i></a>
          </div>
      </div>

      <div class="text-center mt-4">
          <p class="text-gray-600 text-sm">Chưa có tài khoản?</p>
          <a class="text-blue-500 text-sm hover:underline cursor-pointer" routerLink="/register">Đăng ký ngay</a>
      </div>
  </div>
</div>
