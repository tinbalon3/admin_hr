<div class="relative">
    <div class="fixed bottom-4 right-4 z-50">
      <app-notification></app-notification>
    </div>
  </div>
<div class="login-container">
    <!-- <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div> -->

    <header class="header">
       
        <h1 class="title">HR AIAIVN</h1>
        <p class="subtitle">Hệ thống quản lý nhân sự</p>
    </header>

    <mat-card class="login-card animate-entry">
        <div class="card-header">
            <mat-icon class="header-icon">login</mat-icon>
            <h2>Đăng nhập</h2>
        </div>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix class="field-icon">email</mat-icon>
                <input matInput [(ngModel)]="email" name="email" required email #emailField="ngModel" />
                <mat-error *ngIf="emailField.invalid && emailField.touched">
                    Email không hợp lệ
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="form-field">
                <mat-label>Mật khẩu</mat-label>
                <input matInput [type]="hidePassword ? 'password' : 'text'"
                       [(ngModel)]="password" name="password"
                       required #passwordField="ngModel"
                       autocomplete="current-password"
                       class="password-input" />
                <button mat-button matSuffix type="button"
                        (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="hidePassword ? 'Hiện mật khẩu' : 'Ẩn mật khẩu'"
                        [attr.aria-pressed]="!hidePassword"
                        class="visibility-toggle">
                    {{hidePassword ? 'Hiện' : 'Ẩn'}}
                </button>
                <mat-error *ngIf="passwordField.invalid && passwordField.touched">
                    Vui lòng nhập mật khẩu
                </mat-error>
            </mat-form-field>


            <button mat-raised-button color="primary" 
                    class="submit-button" 
                    type="submit"
                    [disabled]="!loginForm.form.valid">
                <mat-icon>login</mat-icon>
                <span>Đăng nhập</span>
            </button>
        </form>

        <!-- <div class="register-link">
            <span class="register-text">Chưa có tài khoản?</span>
            <a mat-button color="accent" [routerLink]="['/register']">
                Đăng ký ngay
                <mat-icon>arrow_forward</mat-icon>
            </a>
        </div> -->
    </mat-card>
</div>
